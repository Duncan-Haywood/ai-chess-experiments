[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test info
addopts = -v

# Ignore warnings that aren't helpful
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Markers for different test types
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    engine: marks tests related to chess engines
    api: marks tests related to API endpoints
    concurrent: marks tests that test concurrent behavior 