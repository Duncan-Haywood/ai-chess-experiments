version: '3.8'

services:
  chess-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    platform: linux/arm64
    # Remove container_name to allow scaling
    restart: unless-stopped
    volumes:
      # Mount the source code for development
      - ./ai_chess_experiments:/app/ai_chess_experiments:ro
      # Mount .env file
      - ./.env:/app/.env:ro
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      # Use Metal for numpy operations
      - PYTORCH_ENABLE_MPS_FALLBACK=1
    # Resource limits optimized for M3
    deploy:
      replicas: 2  # Run two instances
      update_config:
        order: start-first  # Start new container before stopping old one
        failure_action: rollback
        delay: 10s  # Wait between updates
      resources:
        limits:
          # Use up to 4 performance cores
          cpus: '4'
          # Use up to 8GB RAM
          memory: 8G
        reservations:
          # Guarantee at least 1 efficiency core
          cpus: '1'
          # Guarantee at least 1GB RAM
          memory: 1G
    # Healthcheck to ensure the bot is running
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[p]ython' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  # Give container time to start up
    # Security options
    security_opt:
      - no-new-privileges:true
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Development service with hot reloading
  chess-bot-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    platform: linux/arm64
    container_name: chess-bot-dev
    volumes:
      # Mount the entire source code for development
      - .:/app:cached
    environment:
      - PYTHONUNBUFFERED=1
      - PYTORCH_ENABLE_MPS_FALLBACK=1
      - ENVIRONMENT=development
      - PYTHONPATH=/usr/local/lib/python3.11/site-packages:/app
    # No resource limits in dev for faster compilation
    ports:
      - "5678:5678"  # For debugger
    # Run with hot reloading and debugger
    command: python -m debugpy --listen 0.0.0.0:5678 ai_chess_experiments/bot_runner.py
    # Development-specific logging
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "1" 