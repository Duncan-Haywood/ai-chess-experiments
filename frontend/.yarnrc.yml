nodeLinker: node-modules
enableGlobalCache: false

yarnPath: .yarn/releases/yarn-4.6.0.cjs

npmRegistryServer: "https://registry.npmjs.org"

packageExtensions:
  "@testing-library/user-event@*":
    dependencies:
      "@testing-library/dom": "*"
  "@testing-library/react@*":
    dependencies:
      "@testing-library/dom": "*"
  "@axe-core/playwright@*":
    dependencies:
      "playwright-core": "*"

logFilters:
  - code: YN0002
    level: discard
  - code: YN0060
    level: discard
  - code: YN0006
    level: discard
  - code: YN0076
    level: discard 